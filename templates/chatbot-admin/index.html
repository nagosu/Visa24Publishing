<!DOCTYPE html>

      <nav class="navbar">

        <div class="navbar__menu-container">
          <a href="menu01.html" class="navbar__menu-item">
            <span class="navbar__menu-item-text">사용 기록 조회</span></a

          <a href="menu02.html" class="navbar__menu-item">

        <script src="../../static/chatbot-admin/js/navbar.js"></script>
