<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/chatbot-admin/css/common.css" />
    <link rel="stylesheet" href="../../static/chatbot-admin/css/menu03.css" />
    <title>다국어 지원 설정</title>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar__title">
        <span class="navbar__title-text">MENU</span>
      </div>
      <div class="navbar__menu-container">
        <a href="menu01.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">사용 기록 조회</span></a
        >
        <a href="menu02.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">컨텐츠 수정</span></a
        >
        <a
          href="menu03.html"
          class="navbar__menu-item navbar__menu-item--active"
        >
          <span class="navbar__menu-item-text navbar__menu-item-text--active"
            >다국어 지원 설정</span
          >
        </a>
        <a href="menu04.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">입점사 관리</span>
        </a>
        <a href="menu05.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">SMS 메시지 관리</span>
        </a>
        <a href="menu06.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">결제 내역 조회</span>
        </a>
        <a href="menu07.html" class="navbar__menu-item">
          <span class="navbar__menu-item-text">대행 신청 업체</span>
        </a>
      </div>
    </nav>

    <!-- 컨텐츠 -->
    <div class="content">
      <!-- 헤더 -->
      <header class="header">
        <span class="header__menu-name">다국어 지원 설정</span>
      </header>
      <!-- 메인 컨텐츠 -->
      <section class="main__content">
        <!-- 다국어 지원 설정 (menu03) -->
        <div class="language-setting">
          <div class="language-setting__title">
            <span class="language-setting__title-text">다국어 지원</span>
            <span class="language-setting__title-subtext"
              >* 다국어 지원 OFF 시 홈페이지 시작페이지에서 해당 언어 설정이
              삭제됩니다.</span
            >
          </div>
          <div class="language-setting__toggle-container">
            <div class="language-setting__toggle">
              <div class="language-setting__toggle-title">
                <span class="language-setting__toggle-title-text">영어</span>
              </div>
              <span class="language-setting__toggle-status-off english"
                >OFF</span
              >
              <input type="checkbox" id="toggle" hidden />
              <label
                for="toggle"
                class="language-setting__toggle-switch english"
              >
                <span class="language-setting__toggle-button"></span>
              </label>
              <span class="language-setting__toggle-status-on english">ON</span>
            </div>
            <div class="language-setting__toggle">
              <div class="language-setting__toggle-title">
                <span class="language-setting__toggle-title-text chinese"
                  >중국어</span
                >
              </div>
              <span class="language-setting__toggle-status-off">OFF</span>
              <input type="checkbox" id="toggle" hidden />
              <label
                for="toggle"
                class="language-setting__toggle-switch chinese"
              >
                <span class="language-setting__toggle-button"></span>
              </label>
              <span class="language-setting__toggle-status-on chinese">ON</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- 자바스크립트 -->
    <script src="../../static/chatbot-admin/js/navbar.js"></script>
    <script src="../../static/chatbot-admin/js/pagination.js"></script>
    <script src="../../static/chatbot-admin/js/menu03.js"></script>
  </body>
</html>
